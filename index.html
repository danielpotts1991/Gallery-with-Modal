<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>
<body>


<!-- Images -->

    <section class="gallery">
        <div class="container-lg">
            <div class="row row-cols-1 gy-4 rols-cols-sm-2 row-cols-md-3">
                <div class="col">
                    <img src="img/1.jpg" class="gallery-item" alt="">
                </div>
                <div class="col">
                    <img src="img/2.jpg" alt="" class="gallery-item">
                </div>
                <div class="col">
                    <img src="img/3.jpg" alt="" class="gallery-item">
                </div>
                <div class="col">
                    <img src="img/4.jpg" alt="" class="gallery-item">
                </div>
                <div class="col">
                    <img src="img/5.jpg" alt="" class="gallery-item">
                </div>
                <div class="col">
                    <img src="img/6.jpg" alt="" class="gallery-item">
                </div>
                <div class="col">
                    <img src="img/7.jpg" alt="" class="gallery-item">
                </div>
                <div class="col">
                    <img src="img/8.jpg" alt="" class="gallery-item">
                </div>
            </div>
        </div>
    </section>
    
<!-- Modal Live Demo -->

  <!-- Modal -->
  <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img src="img/1.jpg" alt="" class="modal-img">
        </div>

      </div>
    </div>
  </div>


</body>
</html>
